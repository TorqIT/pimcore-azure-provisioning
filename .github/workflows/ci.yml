name: Deploy and test changes in an Azure environment

on:
  pull_request:

concurrency: 
  group: ${{ github.repository }}__${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  deploy-and-test-in-azure: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and start container
        run: |
          TAG=${{ github.head_ref || github.ref_name }} \
          docker compose \
            --file .ci/docker-compose.yml \
            up -d --force-recreate

      - name: Log in to Azure
        run: |
          chown root:root .ci/parameters.json
          SERVICE_PRINCIPAL_ID=${{ vars.SERVICE_PRINCIPAL_ID }} \
          SERVICE_PRINCIPAL_PASSWORD=${{ secrets.SERVICE_PRINCIPAL_PASSWORD }} \
          docker compose \
            --file .ci/docker-compose.yml \
            exec azure \
            ls -la && \
            az login --tenant $(jq -r '.parameters.tenantId.value' parameters.json) \
              --service-principal \
              --username $SERVICE_PRINCIPAL_ID \
              --password $SERVICE_PRINCIPAL_PASSWORD

