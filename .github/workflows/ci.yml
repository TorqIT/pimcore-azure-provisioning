name: Deploy and test changes in an Azure environment

on:
  pull_request:

concurrency: 
  group: ${{ github.repository }}__${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  build-and-push-image:
    uses: ./.github/workflows/cd.yml

  deploy-and-test-in-azure: 
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    container:
      image: ghcr.io/torqit/pimcore-azure-provisioning:${{ github.head_ref || github.ref_name }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${{ github.workspace }}/.github/parameters.json:/azure/parameters.json
    steps:
      - name: Log in to Azure using Service Principal
        run: |
          az login \
            --tenant $(jq -r '.parameters.tenantId.value' parameters.json)
            --service-principal \
              --username ${{ vars.SERVICE_PRINCIPAL_ID }} \
              --password ${{ secrets.SERVICE_PRINCIPAL_PASSWORD }}

