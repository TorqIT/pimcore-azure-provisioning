name: Deploy and test changes in an Azure environment

on:
  pull_request:

concurrency: 
  group: ${{ github.repository }}__${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  build-and-push-image:
    uses: ./.github/workflows/cd.yml

  deploy-and-test-in-azure: 
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    steps:
      - uses: actions/checkout@v4

      - name: Start container
        run: |
          docker compose up \
            --file .ci/docker-compose.yml \
            -e TAG=${{ github.ref_name }}
            --detach

      - name: Log in to Azure
        run: |
          docker compose exec \
            --file .ci/docker-compose.yml \
            "az login --tenant $(jq -r '.parameters.tenantId.value' parameters.json) --service-principal --username ${{ vars.SERVICE_PRINCIPAL_ID }} --password ${{ secrets.SERVICE_PRINCIPAL_PASSWORD }}"

